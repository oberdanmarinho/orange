<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Orange 10 Eventos</title>
    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://kit.fontawesome.com/b68520729f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="content first-content">
        <div class="first-column">
          <h2 class="title-primary">Bem vindo!</h2>
          <p class="description description-primary">
            Clique no botão abaixo
          </p>
          <p class="description description-primary">
            para logar com suas credenciais
          </p>
          <button id="signin" class="btn btn-primary">Login</button>
        </div>
        <div class="second-column">
          <h2 class="title title-second">Criar sua conta</h2>
          <div class="social-media">
            <ul class="list-social-media">
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-facebook-f"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-google-plus-g"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-linkedin-in"></i>
                </li>
              </a>
            </ul>
          </div>
          <p class="description description-second">
            ou utilize o seu e-mail para se cadastrar.
          </p>
          <form class="form">
            <label class="label-input" for="">
              <i class="fas fa-user icon-modify"></i>
              <input type="text" placeholder="Nome" />
            </label>
            <label class="label-input" for="">
              <i class="fas fa-envelope icon-modify"></i>
              <input type="email" placeholder="E-mail" />
            </label>
            <label class="label-input" for="">
              <i class="fas fa-lock icon-modify"></i>
              <input type="password" placeholder="*******" />
            </label>
            <button class="btn btn-second">Cadastre</button>
          </form>
        </div>
      </div>

      <div class="content second-content">
        <div class="first-column">
          <h2 class="title title-primary">Olá amigo!</h2>
          <p class="description description-primary">Cadastre para</p>
          <p class="description description-primary">
            ter acesso a esta seção.
          </p>
          <button id="signup" class="btn btn-primary">Cadastre</button>
        </div>
        <div class="second-column">
          <h2 class="title title-second">Acesse sua conta</h2>
          <div class="social-media">
            <ul class="list-social-media">
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-facebook-f"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-google-plus-g"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-linkedin-in"></i>
                </li>
              </a>
            </ul>
          </div>
          <p class="description">ou utilize o seu e-mail para o acesso.</p>
          <form class="form">
            <label class="label-input" for="">
              <i class="fas fa-envelope icon-modify"></i>
              <input type="email" placeholder="E-mail" />
            </label>
            <label class="label-input" for="">
              <i class="fas fa-lock icon-modify"></i>
              <input type="password" placeholder="*******" />
            </label>
            <a class="password" href="#">esqueceu sua senha ?</a>
            <button class="btn btn-second">Login</button>
          </form>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
